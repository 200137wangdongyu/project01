<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习</title>

    <style>

.bg_fixed{
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100;
        transform: translateX(-50%) translateY(-50%);
        transition: 1s opacity;
    }
    </style>
   
</head>
<body>
    <video autoplay muted loop class="bg_fixed">
        <source src="./vidos/settingsun.mp4" type="video/mp4" />
       
</video>
    
</body>

<script>
    var video= document.querySelector('.bg_fixed');
    video.playbackRate = 0.5;
</script>
</html>
